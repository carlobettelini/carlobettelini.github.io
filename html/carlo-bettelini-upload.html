            <div id="main-content">
                <h2>Upload form:</h2>
                <div class="input-field">
                    <label for="text">Title for the picture:</label>
                    <input type="text" placeholder="Title">
                </div>
                <div class="input-field">
                    <label for="email">Enter your email:</label>
                    <form>
                        <input type="email" placeholder="Email">
                        <input type="submit" value="Enter">
                    </form>
                </div>
                <div class="input-field">
                    <label for="textarea">Write a description of the file:</label>
                    <textarea cols="30" rows="3"></textarea>
                </div>
                <div class="input-field">
                    <label for="file">Upload the file:</label>
                    <input type="file" accept="image/*;capture=camera">
                </div>
                <div class="input-field">
                    <label for="checkbox">Do you want the image to be listed in your favorites?</label>
                    <input type="checkbox">
                </div>
                <div class="input-field">
                    <label for="range">Quality of the image:</label>
                    <input type="range" min="0" max="10">
                </div>
                <div class="input-field">
                    <input type="button" value="Submit">
                </div>

            </div>

                    </div>
                    <a href="https://www.youtube.com" target="_blank"><img src="../images/youtube.png" alt="Youtube" width="50" height="50"></a>
                    <div class="media-link">
